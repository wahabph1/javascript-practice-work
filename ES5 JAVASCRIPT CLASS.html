<body>
    <script>
        function show (a,l)
        {
            this.name= a;
            this.last=l;
            
            this.hello = function()
            {
                document.write("my name is = " + this.name +  " my age is " + this.last  );
            }
            
        }
        let student = new show ("abdul wahab", "hi  :: ");
        let student2= new show ("abdul basit" , 25);
       // console.log(student.hello());
        //console.log(student2.hello());
        console.log(student); // calling the object with object :
        console.log(student2); // calling the object with console
        student.hello(); //  call the function with object :
        student2.hello(); // call the function with 2nd object :

    

    </script>
    
</body>
</html>
