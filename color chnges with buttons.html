<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="aw">
    <li>5</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li></ul>

    <button onclick="show()">click me </button>
    <button onclick="n()">closw</button>
</body>
<script>
    function show()
    {
        let a= document.getElementById("aw");
        a.style.background="red";

    }
    function n ()
    {

        let b= document.getElementById("aw");
        b.style.removeProperty("background");
        b.style.border="6px dotted blue";
    }

    

</script>
</html>
