<body>
    <script>
        function show (){
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("i am  1");
                resolve();
            }, 4000);

        })}

        function show2 ()
        {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("i am 2 ");
                resolve();
            }, 1000);
        })
    }
    show().then(show2);
    </script>
</body>
