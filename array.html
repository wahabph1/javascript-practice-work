<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5,5];
        console.log(a[3]);

        console.log("length of array is  : " +a.length);
        a.push ("abdul wahab"); // this will add anything :
        console.log(a);

        a.unshift("abdul basit "); // this will add start of the array:
        console.log(a);

        a.shift();
        console.log(a); //  remove the word from starting of the array :
        a.pop();
        console.log(a); // remove the word from end of the array :
        



    </script>
</body>
</html>
