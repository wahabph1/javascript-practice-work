<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function show (name,...args)
        {
            let sum=0;
            for (let i=0; i<args.length; i++)
            {
                sum=sum+args[i];
            }
            document.write(`hello ${name} your marks are ${sum}`);
            document.write("</br>")
        }
        show("abdul wahab ", 4,5);
        show("abdul basit",5,4,5,3,5,3,3);

    </script>
</body>
</html>
