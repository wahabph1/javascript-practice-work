<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="aw">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>

    </ul>
</body>
<script>
    let a= document.createElement("li");
    let b= document.createTextNode("i am addes by javaacript");
    a.appendChild(b);
    document.getElementById("aw").insertAdjacentElement("afterbegin" , a);

    a.style.background ="red";
    a.style.border="solid 6px blue";


    let m = "<li>i am also added </li>";
    document.getElementById("aw").insertAdjacentHTML("afterend", m);


    let y= "hi i am only text : "
    document.getElementById("aw").insertAdjacentText("beforebegin" , y);

</script>
</html>
