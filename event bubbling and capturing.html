            left: 50%;

</head>
<body id="bo">
    <div id="d">
        <button id="b">
            click me
        </button>
    </div>

    <script>
        let a= document.getElementById("bo");
        let b= document.getElementById("d");
        let c= document.getElementById("b");

        a.addEventListener("click" , function()
        {
            console.log("body clicked");
            a.style.background="pink";
        } )
        b.addEventListener("click", function () {
            console.log("dic clicked");
            b.style.width="50px";
        } ,true )

        c.addEventListener("click", function(){

            c.style.width="50px";
